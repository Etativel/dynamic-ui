<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="nav-btn-container">
          <button class="tutorial-btn nav-btn">Tutorials</button>
          <button class="exercises-btn nav-btn">Exercises</button>
          <button class="certificates-btn nav-btn">Certificates</button>
          <button class="services-btn nav-btn">Services</button>
        </div>
      </nav>
      <div class="dropdown-content-container">
        <div class="tutorial dropdown-content">
          <div class="dropdown-head">
            <h1 class="dropdown-title">Tutorial</h1>
            <button class="close-dropdown">X</button>
          </div>
        </div>

        <div class="exercises dropdown-content">
          <div class="dropdown-head">
            <h1 class="dropdown-title">Exercises</h1>
            <button class="close-dropdown">X</button>
          </div>
        </div>

        <div class="certificates dropdown-content">
          <div class="dropdown-head">
            <h1 class="dropdown-title">Certificates</h1>
            <button class="close-dropdown">X</button>
          </div>
        </div>

        <div class="services dropdown-content">
          <div class="dropdown-head">
            <h1 class="dropdown-title">Services</h1>
            <button class="close-dropdown">X</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
